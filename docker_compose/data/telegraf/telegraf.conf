[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "${HOST_IP}"
  omit_hostname = false
  debug=true
  quiet=false

[[outputs.influxdb_v2]]
  urls = ["http://${HOST_IP}:8086"]
  bucket="${INFLUXDB_BUCKET}"
  token="${INFLUXDB_TOKEN}"
  organization="${INFLUXDB_ORG}"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mqtt_consumer]]
  servers=["mqtt://${HOST_IP}:1883"]
  topics=["feed_my_plant/#"]
  data_format="value"
