apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://${HOST_IP}:8086
    basicAuth: true
    basicAuthUser: ${INFLUXDB_USER}
    secureJsonData:
      basicAuthPassword: ${INFLUXDB_PASSWORD}
      token: ${INFLUXDB_TOKEN}
    jsonData:
      version: Flux
      organization: ${INFLUXDB_ORG}
      defaultBucket: ${INFLUXDB_BUCKET}
    database: influx
    isDefault: true
